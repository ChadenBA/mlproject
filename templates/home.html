<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #343a40;
        }
        .form-group label {
            font-weight: 500;
            color: #495057;
        }
        .btn-primary {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Student Exam Performance Indicator</h1>
    </div>
    <form action="{{ url_for('predict_datapoint') }}" method="post">
        <fieldset>
            <legend class="text-center mb-4">Student Exam Performance Prediction</legend>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" class="form-control" name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ethnicity">Race or Ethnicity</label>
                <select id="ethnicity" class="form-control" name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group">
                <label for="parental_education">Parental Level of Education</label>
                <select id="parental_education" class="form-control" name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="form-group">
                <label for="lunch">Lunch Type</label>
                <select id="lunch" class="form-control" name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="form-group">
                <label for="test_prep">Test Preparation Course</label>
                <select id="test_prep" class="form-control" name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group">
                <label for="writing_score">Writing Score (out of 100)</label>
                <input id="writing_score" type="number" class="form-control" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required>
            </div>

            <div class="form-group">
                <label for="reading_score">Reading Score (out of 100)</label>
                <input id="reading_score" type="number" class="form-control" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict your Math Score</button>
        </fieldset>
    </form>

    <div class="result text-center mt-4">
        <h2>The prediction is: {{ results }}</h2>
    </div>
</div>

</body>
</html>
